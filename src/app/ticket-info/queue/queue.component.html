

    <div *ngIf="!isTicketEndedOrDeleted">

      <div class="sub-heading-text-2 sub-heading-margin-bottom custom text-color">
        <div> {{ queueHeading }}</div>
      </div>

      <div class="text-center">
        <app-queue-item [queueName]="queueItem.queueName" [visitPosition]="queueItem.visitPosition"
                       [waitingVisits]="queueItem.waitingVisits"
                       [index]="queueItem.index" *ngFor="let queueItem of queueItems"></app-queue-item>
      </div>

    </div>


    <div [innerHTML]="ticketEndHeading" *ngIf="isTicketEndedOrDeleted" class="center-text sub-heading-text-2 custom text-color" style="font-size: 1.2em;
    margin-top: 2em;">
    </div>
