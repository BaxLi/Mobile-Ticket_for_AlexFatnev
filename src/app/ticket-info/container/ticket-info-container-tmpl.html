<div class="row" [hidden]="isVisitCall">
  <app-queue-container (onVisitStatusUpdate)='onVisitStatusUpdate($event)'></app-queue-container>
</div>

<div [hidden]="!isVisitCall" class="row">
  <div class="col-xs-1 col-xxs"></div>
  <div class="col-xs-10 col-xxs">
    <div class="center-text sub-heading-text-2 custom text-color">
      <div [innerHTML]="visitCallMsg"></div>
    </div>
  </div>
  <div class="col-xs-1 col-xxs"></div>
</div>

<div class="sub-heading-text-1 ticket_branch custom text-color text-center">{{ branchEntity.name }}</div>
<div class="parent-container row">
  <div [ngClass]="{'ticket-container-rtl' : isRtl, 'ticket-container' : true, 'ticket-container-center' : isVisitCall}">
    <app-ticket #ticketNumberComponent [isTicketEndedOrDeleted]="isTicketEndedOrDeleted"></app-ticket>
  </div>
  <div [hidden]="isVisitCall" [ngClass]="{'button-container-rtl' : isRtl, 'button-container' : true}">
    <app-visit-cancel [isTicketEndedOrDeleted]="isTicketEndedOrDeleted"></app-visit-cancel>
  </div>
</div>
