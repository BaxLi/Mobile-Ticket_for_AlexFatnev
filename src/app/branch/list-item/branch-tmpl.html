<div [ngClass]="{'branch-btn-rtl': isRtl, 'branch-btn': true, 'center-text' : true, 'common-btn': true, 'bg' : true, 'branch-btn' : true}" (click)='selectBranch(entity)'>
  <span class="align-content">
  <span class="btn-text">
    {{ name }}
  </span>
  <div class="more-info">
    <div class="text-center margin-center">
      <span *ngIf="address" class="branch-btn-text left"> {{ address }} </span>
      <span [class.branch-addr-padding]="address" class="branch-addr right"> {{ " ( " + distance + " ) " }}</span>
    </div>
  </div>
  </span>
</div>
